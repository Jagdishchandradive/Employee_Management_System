<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>

    <link rel="stylesheet" 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
     integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
     crossorigin="anonymous">
</head>

<body style="background-color:dimgray;"class="d-flex align-items-center justify-content-center">
	<div class="card mx-4 my-3 rounded">
       <div class="card-body rounded-3"style="background-color: #333; color: white;">
		        <h1>Employee Management System</h1>
		        <hr>
		        <h2 style="color: orangered;font-family: 'Arial', sans-serif;">Update Employee</h2>
		
		        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
		
		            <!-- Adding hidden form field which will give id ,to handle update -->
		            <input type="hidden" th:field="*{id}" />
		
		            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-sm-7">
		
		            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-sm-7">
		
		            <input type="text" th:field="*{email}" class="form-control mb-4 col-sm-7">
		
		            <button type="submit" class="btn btn-outline-success"> Update Employee</button>
		        </form>		
		        <hr>		
		        <a th:href="@{/}"class="btn btn-outline-info"> Back to Employee List</a>
		 </div>       
    </div>
</body>

</html>
