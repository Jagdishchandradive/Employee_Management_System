<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
    crossorigin="anonymous">
</head>

<body style="background-color:dimgray;"class="d-flex align-items-center justify-content-center ">
	<div class="card mx-4 my-3 rounded-3">
       <div class="card-body rounded-3"style="background-color: #333; color: white;">
		 
		        <h1>Employee Management System</h1>
		        <hr>
		        <h2 style="color: orangered;font-family: 'Arial', sans-serif;">New Employee Form</h2>
		
		        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
		            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4"
		             pattern="^[a-zA-Z]{2,12}$" title="Employee First Name should be 2-12 characters and contain only characters"required>
		
		            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4"
		            pattern="^[a-zA-Z]{2,12}$" title="Employee Last Name should be 2-12 characters and contain only characters"required>
		
		            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4"
		             pattern="^@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$" title="Enter a valid email address"required>
		
		            <button type="submit" class="btn btn-success"> Save Employee</button>
		        </form>
		
		        <hr>
		
		        <a th:href="@{/}"class="btn btn-outline-info"> Back to Employee List</a>
		   
			   
	 </div>
   </div>	   
			   
</body>

</html>
